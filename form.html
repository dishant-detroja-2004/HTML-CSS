<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Registration form</h3>
    <form action="#" name="fr" method="post">
       
        <label for="">Username*</label>
        <input type="text" name="uname" id="uname" minlenght="2" maxlength="10" 
        placeholder="enter name" required><br></br>

        <label for="">Email*:</label>
        <input type="email" name="email" id="email" placeholder="enter email" required>
        <br></br>

        <label for="">Password*</label>
        <input type="password" name="password" id="password" placeholder="enter password" required>
        <br></br>

        <label for="">Number</label>
        <input type="no" name="no" id="no" placeholder="enter no" required>
        <br></br>

        <label for="">Gender*</label>
        <input type="radio" name="g1" id="g1" value="male">male
        <input type="radio" name ="g1" id="g2" value="female">female
        <br></br>
        
        <label for="">Qulification*</label>
        <input type="checkbox" name="q1" id="q1" value="10">10 <sup>th</sup>
        <input type="checkbox" name="q1" id="q2" value="10">12 <sup>th</sup>
        <input type="checkbox" name="q1" id="q3" value="bca">BCA
        <input type="checkbox" name="q1" id="q4" value="btech">BTECH
        <br></br>

        <input type="button" value="Add data">
        <input type="submit" value="Save data">
        <input type="clear" value="Clear data">

    </form>
</body>
</html>
