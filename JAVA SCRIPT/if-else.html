<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age=16
        if(age>=18){
            document.write('<br> eligible for vote')

        }
        else{
            document.write('<br> not eligible for vote')
        }

        let number=12
        if(number%2==0){
            document.write('<br> even number')
        }
        else{
            document.write('<br> odd number')
        }

        let a=56
        let b=78
        if(a>b){
                    document.write('<br> A is max')
        }
        else{
            document.write('<br> B is max')
        }
    </script>
</body>
</html>
