<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let maths=78
        let science=90
        let english=75
        let total=maths+science+english
        let per=total/3

        document.write('<br> total marks='+total)
        document.write('<br> percentage='+per)

        if(per>=90){
            document.write('<br> grade A+')
        }
        else if(per>=80){
            document.write('<br> grade A')
        }
        else if(per>=70){
            document.write('<br> grade B')
        }
        else if(per>=60){
            document.write('<br> grade C')
        }
        else{
            document.write('<br> you are fail')
        }
    </script>
</body>
</html>
