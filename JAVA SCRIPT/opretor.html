<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // arithmatics = + - * / % ++ --
        let a=3
        let b=10
        document.write("<br> a% b is"+(a%b))
        document.write("<br> b is"+(b**2))

        // ++ 1
        // -- 1
        document.write('<br>b is' + b) 
        c=b++ //postfix=old value first value assigned then increment
          document.write('<br>b is' + b)//11
            document.write('<br>c is' + c)//10
            
            c=++b //prefix=new value first inecrement and value assign
            document.write('<br>b is' + b)//12
            document.write('<br>c is' + c)//12



    </script>
</body>
</html>
