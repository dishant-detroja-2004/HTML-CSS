<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script> //= += -= *= /= %= **=
    //assignment op / shorthand op
        let a=10
        document.write('<br> a is'+a)
        a+=5
          document.write('<br> a is'+a)
          a**=2
            document.write('<br> a is'+a)
            a/=3
              document.write('<br> a is'+a)
              a%=2
                document.write('<br> a is'+a)


                //relational operator / comparision  <,>,<=,>=,==,===,!=,!==

           // a=prompt("enter a:")
            //let b=prompt("enter b:")
            a=10
            b=10

            document.write('<br> a>b is' + (a > b))
            document.write('<br> a<b is' + (a < b))
            document.write('<br> a>= b is' + (a>= b))
            document.write('<br> a === b is' + ( a === b))  
            document.write('<br> a !== is' + (a !== b) )
    </script>
</body>
</html>
