<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let add=()=>{
            let a=20
            let b=25
            document.write('<br> addition is '+(a+b))
        }
        add()

        //fat arrow function
        const mult=(a,b)=> document.write('<br> multiplication is '+(a*b))
        mult(90,2)

        const pi=3.14
        let r=25
        const area=()=> pi*r**2
        document.write('<br> area of circle is '+area())

        var cube=(a)=>a**3
        document.write('<br> cube is a '+cube(6))
    </script>
</body>
</html>
