<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // let a=["xct","abc","jkl"] 
        // document.write('<br>'+a.sort())
        let a=[56,5,67,90,120,200]
        document.write('<br>' + a.sort((a,b)=>{
                return a-b
        }))
        document.write('<br>'+a.reverse())
        // searching & then return  boolean value true or false
        let ans = a.includes(90)
        document.write('<br>'+ans)
        
        // for(var x in a){
        //     console.log(a[x]);
        // }
        //  for(var x of a){
        //     console.log(x);
        // }


        // map function
        let res= a.map((i,index)=>{
            return i*2;
        })
        document.write('<br> '+res)

        //searching and return only single value
        res=a.find((i,index)=>{
            return i==120
        })
        console.log(res);   

        //searching and return array
        res=a.filter((i,index)=>{
            return i==90
        })
        console.log(res);
    </script>
</body>
</html>
