<body>
    <script>
        let no=1551
        let n=no
        let rev=0
        while(no>0){
            let r=no%10
            rev=(rev*10)+r;
            no=Math.floor(no/10)
        }
        document.write('<br> reverse number is' + rev)
        if(n==rev){
            document.write('<br> palindrom number')
        }
        else(
            document.write('<br> not a palindrom numbrer')
        )
    </script>
