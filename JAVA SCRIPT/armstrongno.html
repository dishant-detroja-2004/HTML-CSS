<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let no=407
        let sum=0
        let n=no
       function armstrong(){
        while(n>0){
            let r=n%10
            sum=sum+(r*r*r)
            n=Math.floor(n/10)
        }
        if(sum==no){
            console.log("armstrong no")
        }
        else{
            console.log("not armstrong no")
        }
       }
       armstrong(193);
      
    </script>
</body>
