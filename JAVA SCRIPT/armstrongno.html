<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let no=407
        let sum=0
        let n=no
        while(no>0)
            {
                let r=no%10
                sum=sum+(r**3)
                no=Math.floor(no/10)
            }
            document.write('<br> sum is '+ sum)
        if(n==sum)
            {
                document.write("armstrong number")
            }
        else
            {
                document.write(" not armstrong number")
            }
    </script>
</body>
</html>
