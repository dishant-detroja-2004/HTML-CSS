<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Registration form</h3>

    <table>

    <form action="#" name="fr" method="post">
         
    
        <tr>
        <th><label for="">Username*</label></th> 
        <td><input type="text" name="uname" id="uname" minlenght="2" maxlength="10"
         placeholder="enter name" required></td>
        </tr>
        
        
        <tr>
        <th><label for="">Email*:</label></th>
        <td><input type="email" name="email" id="email" placeholder="enter email" required></td>
        </tr>
        
         
        <tr>
        <th><label for="">Password*</label></th>
        <td><input type="password" name="password" id="password" placeholder="enter password" required></td>
        </tr>
    

        <tr>
        <th><label for="">Number</label></th>
        <td><input type="no" name="no" id="no" placeholder="enter no" required></td>
        </tr>
        
         
        <tr>
        <th>Gender*</th>
        <td><input type="radio"  value="Gender" >male</td>
        <td><input type="radio"  value="Gender" >female</td>
        </tr>
        
        
        <tr>
        <th>Qulification*</th>

        <td>
            <input type="checkbox" >10 <sup>th</sup>
            <input type="checkbox" >12 <sup>th</sup>
            <input type="checkbox" >BCA
            <input type="checkbox" >BTECH
        </td>
        </tr>
        
        
        <tr>
            <td></td>
        <th>
            <input type="button" value="Add data">
            <input type="submit" value="Save data">
            <input type="clear" value="Clear data">
        </th>
        </tr>

    </form>
    </table>
</body>
</html>
